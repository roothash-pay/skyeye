components:
  schemas:
    Kline:
      type: object
      description: "标准的K线数据单元（蜡烛图）"
      properties:
        timestamp:
          type: string
          format: date-time
          description: "时间戳"
        open:
          type: number
          description: "开盘价"
        high:
          type: number
          description: "最高价"
        low:
          type: number
          description: "最低价"
        close:
          type: number
          description: "收盘价"
        volume:
          type: number
          description: "交易量（计价货币）"
        volume_token_count:
          type: number
          description: "交易量（代币数量）"
    Quote:
      type: object
      description: "详细的报价信息"
      properties:
        price:
          type: number
          description: "价格"
        volume_24h:
          type: number
          description: "24小时交易量"
        volume_change_24h:
          type: number
          description: "24小时交易量变化百分比"
        percent_change_1h:
          type: number
          description: "1小时价格变化百分比"
        percent_change_24h:
          type: number
          description: "24小时价格变化百分比"
        percent_change_7d:
          type: number
          description: "7天价格变化百分比"
        percent_change_30d:
          type: number
          description: "30天价格变化百分比"
        percent_change_60d:
          type: number
          description: "60天价格变化百分比"
        percent_change_90d:
          type: number
          description: "90天价格变化百分比"
        market_cap:
          type: number
          description: "市值"
        market_cap_dominance:
          type: number
          description: "市值占比"
        fully_diluted_market_cap:
          type: number
          description: "完全稀释后市值"
        tvl:
          type:
            - "number"
            - "null"
          description: "总锁仓价值 (TVL)"
        last_updated:
          type: string
          format: date-time
          description: "最后更新时间"
    MarketDataSummary:
      type: object
      description: "市场行情数据的摘要信息，用于列表展示"
      properties:
        cmc_id:
          type: integer
        symbol:
          type: string
        price_usd:
          type: number
        cmc_rank:
          type: integer
        percent_change_24h:
          type: number
        volume_24h:
          type: number
        updated_at:
          type: string
          format: date-time
        klines:
          type: array
          items:
            $ref: "#/components/schemas/Kline"
        high_24h:
          type: number
        low_24h:
          type: number
    MarketData:
      type: object
      description: "单个资产的详细市场数据"
      properties:
        price_usd:
          type: number
        fully_diluted_market_cap:
          type: number
