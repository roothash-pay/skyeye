openapi: "3.1.0"
info:
  title: "SkyEye API"
  description: "SkyEye 项目的后端 API 文档"
  version: "1.0.0"
servers:
  - url: "http://localhost:8000"
paths:
  /api/v1/cmc/market-data:
    get:
      summary: "【CMC】获取市场行情数据"
      description: |
        此接口用于获取市场行情数据，根据查询参数的不同，有三种主要行为：

        1.  **查询单个资产的详情**: 提供 `cmc_id` 参数，将返回该特定资产的详细市场数据 (`MarketData` 对象)。

        2.  **批量查询多个资产**: 提供 `cmc_ids` 参数（逗号分隔的ID列表），将返回一个包含多个资产行情摘要 (`MarketDataSummary` 对象) 的列表。

        3.  **分页查询所有资产**: 提供 `page` 和 `page_size` 参数，将返回一个分页列表，其中包含所有资产的行情摘要 (`MarketDataSummary` 对象)。如果省略分页参数，将使用默认值。
      parameters:
        - name: cmc_id
          in: query
          schema:
            type: integer
          description: "代币的 CoinMarketCap ID"
        - name: cmc_ids
          in: query
          schema:
            type: string
          description: "逗号分隔的多个 CoinMarketCap ID"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: "页码，默认为1"
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
          description: "每页返回的项目数，默认为20"
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  code:
                    type: integer
                  result:
                    oneOf:
                      - $ref: "#/components/schemas/MarketData"
                      - type: object
                        properties:
                          page:
                            type: integer
                          pages:
                            type: integer
                          total:
                            type: integer
                          results:
                            type: array
                            items:
                              $ref: "#/components/schemas/MarketDataSummary"
                      - type: object
                        properties:
                          results:
                            type: array
                            items:
                              $ref: "#/components/schemas/MarketDataSummary"
