  /api/v1/cmc/klines:
    get:
      summary: "【CMC】【可选】独立获取K线数据"
      description: |
        ---
        **注意：此接口为可选接口。**

        通常情况下，行情接口 (`/api/v1/cmc/market-data`) 的返回结果中已包含了K线数据。
        此接口仅在需要专门、独立地获取K线数据时使用。

        ---

        此接口用于获取K线数据，根据查询参数的不同，有两种主要行为：

        1.  **查询单个资产的K线**: 提供 `cmc_id` 参数，将返回该特定资产的K线数据。

        2.  **分页查询多个资产的K线**: 提供 `page` 和 `page_size` 参数，将返回一个分页列表，其中包含多个资产的K线数据。如果省略分页参数，将使用默认值。
      parameters:
        - name: cmc_id
          in: query
          schema:
            type: integer
          description: "代币的 CoinMarketCap ID"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: "页码，默认为1"
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
          description: "每页返回的项目数，默认为20"
        - name: hours
          in: query
          schema:
            type: integer
            default: 24
            minimum: 1
            maximum: 744
          description: "获取过去多少小时内的数据，默认为24小时。有效范围为1-744（即最多一个月），超出范围的值会被自动截断到744。"
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  code:
                    type: integer
                  result:
                    oneOf:
                      - type: object
                        properties:
                          asset:
                            type: object
                            properties:
                              cmc_id:
                                type: integer
                              symbol:
                                type: string
                              name:
                                type: string
                          timeframe:
                            type: string
                          count:
                            type: integer
                          high_24h:
                            type: number
                          low_24h:
                            type: number
                          klines:
                            type: array
                            items:
                              $ref: "#/components/schemas/Kline"
                      - type: object
                        properties:
                          page:
                            type: integer
                          pages:
                            type: integer
                          total:
                            type: integer
                          timeframe:
                            type: string
                          results:
                            type: array
                            items:
                              $ref: "#/components/schemas/KlinesForAsset"
              examples:
                单个资产K线示例:
                  summary: "获取单个资产K线数据示例 (cmc_id=1027)"
                  value:
                    ok: true
                    code: 200
